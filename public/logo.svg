<svg width="500" height="120" viewBox="0 0 500 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- V 그라데이션 (보라색) -->
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    
    <!-- S 그라데이션 (파란색) -->
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- V 모양 (보라색, 기울어진 사각형) -->
  <path d="M 15 20 L 60 20 L 90 100 L 50 100 Z" fill="url(#vGrad)" transform="skewX(-12)"/>
  
  <!-- S 모양 (파란색) -->
  <g transform="translate(95, 15)">
    <!-- 위쪽 곡선 -->
    <path d="M 45 10 Q 70 10 70 25 Q 70 40 50 40 L 25 40 Q 10 40 10 52 Q 10 64 25 64" 
          stroke="url(#sGrad)" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- 아래쪽 곡선 -->
    <path d="M 25 64 L 50 64 Q 70 64 70 79 Q 70 94 45 94" 
          stroke="url(#sGrad)" stroke-width="22" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- VIBE 텍스트 (진한 파란색) -->
  <text x="220" y="62" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="#1E3A8A" letter-spacing="-3">VIBE</text>
  
  <!-- STACK 텍스트 (하늘색) -->
  <text x="220" y="112" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="#0EA5E9" letter-spacing="-2">STACK</text>
</svg>