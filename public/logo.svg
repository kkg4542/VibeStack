<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 보라색 그라데이션 (V) -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
    
    <!-- 파란색 그라데이션 (S, VIBE) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 하늘색 그라데이션 (STACK) -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- V 모양 (보라색) -->
  <path d="M15 20 L55 20 L80 100 L50 100 Z" fill="url(#purpleGrad)" transform="skewX(-10)"/>
  
  <!-- S 모양 (파란색) - 단순화된 S -->
  <g transform="translate(100, 20)">
    <!-- 상단 곡선 -->
    <path d="M40 0 Q60 0 60 15 Q60 30 40 30 L20 30 Q0 30 0 45 Q0 60 20 60 L50 60 Q60 60 60 70" 
          stroke="url(#blueGrad)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- 하단 곡선 -->
    <path d="M60 70 Q60 80 50 80 L20 80 Q0 80 0 95" 
          stroke="url(#blueGrad)" stroke-width="20" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- VIBE 텍스트 -->
  <text x="200" y="55" font-family="Arial Black, Arial Bold, sans-serif" font-size="45" font-weight="900" fill="#1E3A8A" letter-spacing="-2">VIBE</text>
  
  <!-- STACK 텍스트 -->
  <text x="200" y="100" font-family="Arial Black, Arial Bold, sans-serif" font-size="45" font-weight="900" fill="url(#cyanGrad)" letter-spacing="-1">STACK</text>
</svg>